name: Upload HAProxy Files (Synapse)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        default: dev
        options:
          - dev
          - test
          - stage
          - prod

jobs:
  upload-haproxy:
    # NOTE: for reusable workflows you CANNOT use `environment` here.
    # Only the limited keywords are allowed. So we only use `uses` + `with`.
    uses: ./.github/workflows/upload-haproxy-configs.yml
    with:
      environment: ${{ github.event.inputs.environment }}

      storageAccount: sthaproxyshared
      container: synapse

      # If you keep one cfg file per env: haproxy.cfg.dev / test / stage / prod
      haproxyConfigPath: haproxy/haproxy.cfg.${{ github.event.inputs.environment }}
      haproxyConfigBlobName: haproxy.cfg.${{ github.event.inputs.environment }}

      installScriptPath: haproxy/scripts/install-haproxy.sh
      installScriptBlobName: install-haproxy.sh
