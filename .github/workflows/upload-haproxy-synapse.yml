name: Upload HAProxy Files (Synapse)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        type: choice
        required: true
        options: [dev, test]
        default: dev

jobs:
  upload:
    name: Upload HAProxy Files

    # This job CALLS the reusable workflow.
    # Note: no 'environment:' here, because we're using 'uses:'.
    uses: ./.github/workflows/upload-haproxy-artifacts.yml

    with:
      environment: ${{ inputs.environment }}
      storageAccount: sthaproxyshared
      container: synapse
      haproxyConfigPath: haproxy/haproxy.cfg.${{ inputs.environment }}
      haproxyConfigBlobName: haproxy.cfg.${{ inputs.environment }}
      installScriptPath: haproxy/scripts/install-haproxy.sh
      installScriptBlobName: install-haproxy.sh
