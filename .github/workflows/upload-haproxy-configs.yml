name: Upload HAProxy Config & Script

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev/test/stage/prod)"
        required: true
        type: string
      storageAccount:
        description: "Storage account name"
        required: true
        type: string
      container:
        description: "Blob container name"
        required: true
        type: string
      haproxyConfigPath:
        description: "Local path to HAProxy config file"
        required: true
        type: string
      haproxyConfigBlobName:
        description: "Blob name for HAProxy config"
        required: true
        type: string
      installScriptPath:
        description: "Local path to install script"
        required: true
        type: string
      installScriptBlobName:
        description: "Blob name for install script"
        required: true
        type: string

jobs:
  upload-haproxy-files:
    runs-on: ubuntu-latest

    # This is where your *environment-level* secret AZURE_CREDENTIALS is attached
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login (service principal via env secret)
        uses: azure/login@v2
        with:
          # AZURE_CREDENTIALS is an *environment secret* containing the JSON:
          # {
          #   "clientId": "...",
          #   "clientSecret": "...",
          #   "subscriptionId": "...",
          #   "tenantId": "..."
          # }
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload HAProxy config and script to Storage
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Uploading HAProxy config for environment '${{ inputs.environment }}'..."

            az storage blob upload \
              --auth-mode login \
              --account-name "${{ inputs.storageAccount }}" \
              --container-name "${{ inputs.container }}" \
              --file "${{ inputs.haproxyConfigPath }}" \
              --name "${{ inputs.haproxyConfigBlobName }}" \
              --overwrite true

            echo "Uploading HAProxy install script..."

            az storage blob upload \
              --auth-mode login \
              --account-name "${{ inputs.storageAccount }}" \
              --container-name "${{ inputs.container }}" \
              --file "${{ inputs.installScriptPath }}" \
              --name "${{ inputs.installScriptBlobName }}" \
              --overwrite true

            echo "Uploads completed."
