name: Upload HAProxy Config & Script (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      storageAccount:
        required: true
        type: string
      container:
        required: true
        type: string
      haproxyConfigPath:
        required: true
        type: string
      haproxyConfigBlobName:
        required: true
        type: string
      installScriptPath:
        required: true
        type: string
      installScriptBlobName:
        required: true
        type: string

jobs:
  upload-haproxy-files:
    name: Upload HAProxy Config & Script
    runs-on: ubuntu-latest

    # Bind this job to the chosen environment (dev, test, stage, prod)
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate files
        run: |
          set -e
          test -f "${{ inputs.haproxyConfigPath }}"
          test -f "${{ inputs.installScriptPath }}"

      - name: Ensure container exists
        run: |
          az storage container create \
            --account-name "${{ inputs.storageAccount }}" \
            --name "${{ inputs.container }}" \
            --auth-mode login

      - name: Upload HAProxy config
        run: |
          az storage blob upload \
            --account-name "${{ inputs.storageAccount }}" \
            --container-name "${{ inputs.container }}" \
            --file "${{ inputs.haproxyConfigPath }}" \
            --name "${{ inputs.haproxyConfigBlobName }}" \
            --overwrite true \
            --auth-mode login

      - name: Upload Install Script
        run: |
          az storage blob upload \
            --account-name "${{ inputs.storageAccount }}" \
            --container-name "${{ inputs.container }}" \
            --file "${{ inputs.installScriptPath }}" \
            --name "${{ inputs.installScriptBlobName }}" \
            --overwrite true \
            --auth-mode login
